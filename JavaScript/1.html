<!DOCTYPE html>
<html>
<body>

    <h2>Javasript能够做什么</h2>
    <p id="visabityTest" style="visibility: visible;">
        Javascript能够隐藏HTML 元素
        <button type="button" onclick="document.getElementById('visabityTest').style.visibility='hidden'">点击我隐藏HTML元素！</button>
    </p>
    <p id="displayTest" style="display: block;">
        Javascript能够删除HTML 元素
        <button type="button" onclick="document.getElementById('displayTest').style.display='None'">点击我删除HTML元素！</button>
    </p>

    <p id="defaultTest">Javascript能够还原HTML元素
         <button type="button" 
             onclick="document.getElementById('visabityTest').style.visibility='visible'">
            点击我还原被隐藏的HTML元素！
        </button>
         <button type="button" 
             onclick="document.getElementById('displayTest').style.display='block'">
             点击我还原被隐藏的HTML元素！
        </button>
    </p>
</body>
</html>
