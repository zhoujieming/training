<!DOCTYPE html>
<html>
<head>
	<script>
    	function demo_function() {
    
    		document.getElementById('demo').innerHTML = '段落已被更改';
        }
    </script>
</head>
<body>
	<h2>Head 中的Javascript</h2>
    <p id="demo"> 一个段落</p>
    <button type="button" onclick="demo_function()">试一试</button>
</body>
</html>
